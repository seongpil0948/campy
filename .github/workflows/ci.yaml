name: Flutter CI

# This workflow is triggered Event on pushes to the repository.
on:
  push:
    branches: [dev]
  # pull_request:
  #   branches: [main]
    
    
jobs:
  android_build:
  
    # This job what will run on which OS virtual machine
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        sdk: [2.14.4]
        
        
    steps:
    - run: echo "ğŸ‰ The job was triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."    
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
    - run: echo "ğŸ This job's status is ${{ job.status }}."    
    # For Working at Other Branch
    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."


    # Setup Java environment in order to build the Android app.
    - uses: actions/setup-java@v1
      # í•´ë‹¹ actionì— ì˜í•´ ì •ì˜ë˜ëŠ” input íŒŒë¼ë¯¸í„°. 
      # key/value í˜ì–´ë¡œ ë˜ì–´ ìˆë‹¤. 
      # íŒŒë¼ë¯¸í„°ëŠ” í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •ë˜ê³ , 'INPUT_'ì´ë¼ëŠ” prefixê°€ ë¶™ëŠ”ë‹¤.
      with: 
        java-version: '12.x'
    
    # Setup the flutter environment.
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '2.5.3' # you can also specify exact version of flutter
    
    # Get flutter dependencies.
    - run: flutter pub get
    
    # Check for any formatting issues in the code.
    - run: flutter format --set-exit-if-changed .
    
    # Statically analyze the Dart code for any errors.
    - run: flutter analyze .
    
    # Run widget tests for our flutter project.
    - run: flutter test
    
    # Build apk.
    - run: flutter build apk
    # - run: flutter build ios --build-name=1.0.0 --build-number=1 --release --dart-define=MY_APP_ENV=prod
    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: android-release.apk
        # path: |
        #   build/app/outputs/apk/release/app-release.apk
        #   /Users/sp/Codes/Camps/campy/build/ios/iphoneos/
        path: build/app/outputs/apk/release/app-release.apk