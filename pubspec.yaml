name: campy
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# https://developer.android.com/studio/publish/versioning
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.4+1.0.4

environment:
  sdk: ">=2.14.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  image_picker: ^0.8.4+2
  cached_network_image: ^3.1.0
  video_player: ^2.1.15
  provider: ^5.0.0
  firebase_core: ^1.10.6
  cloud_firestore: ^3.0.0
  firebase_storage: ^10.2.4
  firebase_auth: ^3.3.4
  google_sign_in: ^5.0.7
  flutter_facebook_auth: ^3.5.1
  uuid: ^3.0.4
  throttling: ^1.0.0
  rich_text_controller:
    git:
      url: https://github.com/micazi/rich_text_controller
  video_thumbnail: ^0.4.3
  path_provider: ^2.0.6
  url_launcher: ^6.0.12
  google_maps_flutter: ^2.1.1
  google_maps_place_picker: ^2.1.0-nullsafety.3
  firebase_messaging: ^11.2.4
  firebase_crashlytics: ^2.4.4
  firebase_analytics: ^9.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  # An image asset can refer to one or more resolution-specific "variants", see
